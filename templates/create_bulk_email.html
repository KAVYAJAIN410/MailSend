{% extends "base.html" %}

{% block title %}Create Bulk Email{% endblock %}

{% block content %}
    <div class="container9">
        <h1>Create Bulk Email</h1>
        <form action="{{ url_for('create_bulk_email') }}" method="post" enctype="multipart/form-data" class="form-container">
            <div class="form-group">
                <label for="name">Bulk Email Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="csv_file">CSV File:</label>
                <input type="file" id="csv_file" name="csv_file" class="form-control" required>
            </div>

            <div class="form-group">
                <input type="submit" value="Create" class="btn-submit">
            </div>
        </form>
    </div>

    <style>
        /* Apply general styling for the page */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        /* Container for centering the form */
        .container9 {
            width: 60%;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }

        /* Heading Styling */
        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
        }

        /* Form container styling */
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        /* Input and Label Styling */
        label {
            font-size: 1rem;
            color: #555;
            font-weight: 500;
        }

        .form-control {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #4CAF50;
        }

        /* Button Styling */
        .btn-submit {
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-submit:hover {
            background-color: #45a049;
        }

        /* Responsiveness for smaller screens */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .form-control, .btn-submit {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
{% endblock %}
